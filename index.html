<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Uname:<input type="text" name="uname" id="uname" /> <br><br>
    Password:<input type="password" name="upassword" id="upassword"/><br><br>

    Gender: <select name="gender" id="gender">
      <option value="male">male</option>
      <option value="female">female</option>
    </select><br><br>

    About: <textarea name="txtarea" id="txtarea" cols="30" rows="10"></textarea><br><br>
    <button onClick="init()">Press</button>

    <script>
      function init() {
        const data = {
          uname: document.getElementById("uname").value.toString(),
          upassword: document.getElementById("upassword").value.toString(),
          gender:document.getElementById("gender").value.toString(),
          about:document.getElementById("txtarea").value.toString()
        };
        console.log(JSON.stringify(data));

        fetch("http://localhost:8000/userinsert", {
          method: "POST", // or 'PUT'
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
